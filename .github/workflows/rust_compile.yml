
name: compile-rust-libraries
on: workflow_call
jobs:
  compile-windows-dll:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo build --release --all-features
      - uses: actions/upload-artifact@v3
        with:
          name: windows_engine
          path: /target/release/dolphin-engine.dll

  compile-linux-dll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - run: cargo build --release --all-features
      - uses: actions/upload-artifact@v3
        with:
          name: windows_engine
          path: /target/release/dolphin-engine.dll
